{% extends "base.html" %}

{% block content %}
  <h2>Welcome to Dream-Cars e-store</h2>
    <h3>Amazing cars for sale: </h3>
    <ul>
    	{% for item in items %}
    		<li>
    			<a href="{% url 'item_detail' item.id %}">
    				{{ item.title|capfirst }}
    			</a>
    		</li>
    	{% endfor %}
    </ul>
{% endblock %}
