{% extends "base.html" %}

{% block content %}

	<a href="{% url 'index' %}"> &larr; All Cars</a>
	<h3>{{ item.title|capfirst }}</h3>
	<p> {{ item.quantity }} currently in stock</p>
	<h4>Speciality:</h4>
	<p> {{ item.description }}</p>
	<h4>Price (US$):</h4>
	<p> {{ item.price }}</p>

  <img class="img-responsive" src={{item.picture.url}} alt="car-picture" align = "right">
	<br>
	{% if user.is_authenticated %}
	<a href="{% url 'buy' %}">Buy</a>
		<br>
		{% else %}
		<a href="{% url 'login' %}">login to buy!</a>
		{% endif %}
{% endblock %}
